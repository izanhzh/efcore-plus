name: Auto PR test

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:
jobs:
  run_test:
    name: run test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Test
        run: |
          dotnet test test/EfCorePlus.Test
